<html>
<head>
  <title>Oxford Comma</title>
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <p class="lead">
      Hello, and welcome to this website. We're tracking usage of the Oxford comma across Twitter. Wow, check out these stats!
    </p>
    <div id="stats" class="row">
      <div class="col-sm-6 text-center">
        <div class="title">Yes</div>
        <div id="yes" class="number"></div>
      </div>
      <div class="col-sm-6 text-center">
        <div class="title">No</div>
        <div id="no" class="number"></div>
      </div>
    </div>

  </div><!-- /.container -->

</body>
<script src="https://cdn.socket.io/socket.io-1.1.0.js"></script>
<script charset="utf-8">
$(document).ready(function(){
var socket = io.connect(window.location.hostname);
socket.on('yes', function (data) {
    console.log(data);
    $('#yes').text(data);
});
socket.on('no', function (data) {
    console.log(data);
    $('#no').text(data);
});
socket.emit('ready', 'hello');
});
</script>
